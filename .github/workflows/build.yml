name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build (Go ${{ matrix.go-version }})
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - '1.16'
          - '1.18'
    steps:
      - name: Clone
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: ./setup.sh
      - name: Build
        env:
          build_js: 1
        run: ./build.sh
